<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div id="container">
        <header>
            <h1>To-Do List</h1>
        </header>
        <div id="formContainer">
            <form method="POST">
                {% csrf_token %}
                {{ form.task }}
                <button id="add" type="submit">Add</button>
            </form>
        </div>
        <div id="todoItems">
            {% for todo in tasks %}
                <div class="item">
                    <p>{{ todo.task }}</p>
                    <div class="controls">
                        <a href="{% url 'updateItem' todo.id %}"><button class="edit">Edit</button></a>
                        <a href="{% url 'deleteItem' todo.id %}"><button class="delete">Delete</button></a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
